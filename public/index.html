<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>טופס ספירת מלאי - מחלקת בשר</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    #report-time {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>טופס ספירת מלאי - מחלקת בשר</h1>

  <label for="family">בחר משפחה:</label>
  <select id="family"></select>

  <label for="item">בחר פריט:</label>
  <select id="item"></select>

  <label for="searchInput">חפש לפי שם או קוד:</label>
  <input type="text" id="searchInput" placeholder="הקלד שם או קוד פריט..." />

  <label for="gross">משקל ברוטו (ק"ג):</label>
  <input type="number" id="gross" step="0.01" />

  <label for="hooks">מספר קולבים:</label>
  <input type="number" id="hooks" step="1" min="0" />

  <label for="boxes">מספר ארגזים:</label>
  <input type="number" id="boxes" step="1" min="0" />

  <button onclick="addEntry()">חשב והוסף לטבלה</button>
  <button onclick="sendReportByEmail()">שלח דוח למייל</button>

  <p id="report-time"></p>

  <table id="summary">
    <thead>
      <tr>
        <th>קוד פריט</th>
        <th>שם פריט</th>
        <th>משקל נטו מצטבר (ק"ג)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
